    <main>
      <section id="profile">
        <div class="profile-card">
          <img src="/img/chandra.jpg" alt="Foto Profil" class="profile-photo" />
          <form action="#" method="POST">
            <label for="nama">Nama:</label>
            <input
              type="text"
              id="nama"
              name="nama"
              value="Chandra Budi Wijaya"
              required
            />

            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              value="ChandraGntg"
              required
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              value="chandra@gmail.com"
              required
            />

            <label for="joinDate">Waktu Keanggotaan:</label>
            <input
              type="text"
              id="joinDate"
              name="joinDate"
              value="12 Januari 2019"
              readonly
            />

            <button type="button">Simpan</button>
          </form>
        </div>
      </section>
    </main>
